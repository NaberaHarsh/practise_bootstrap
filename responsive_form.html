            <div style="display:inline" class="form-group">Age</div>
            <input type="number" name="age" class="form-control"><br><br>
 
            <div class="form-group"> Who is your Favourite SuperHero?</div>
            <br>
            <div style="display:inline" class="form-group">Superman</div>
            <input type="radio" name="hero" value="Superman" class="form-control">
 
            <div style="display:inline " class="form-group">Batman</div>
            <input type="radio" name="hero" value="Batman" class="form-control">
 
            <div style="display:inline" class="form-group">Ironman</div>
            <input type="radio" name="hero" value="Ironman" class="form-control">
            <br><br>
 
            
            <input type="submit"  value="Submit" class="form-control">
