<html>
    <head>
        <title>Form3</title>
        
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    </head>
    <body>
        <h1>Registration Form</h1>
       <br>
       <form action="https://hidden-ridge-64485.herokuapp.com/booking" method="post" ">
           <div style="display:inline" class="form-group">Username</div>
           <input type="text" name="username" placeholder="Enter name" class="form-control"><br><br>

           <div style="display:inline" class="form-group">Password</div>
           <input type="password" name="pass" class="form-control"><br><br>

           <div style="display:inline" class="form-group">Email</div>
           <input type="email" name="email" placeholder="Enter email" class="form-control"><br><br>

           <div style="display:inline" class="form-group">Age</div>
           <input type="number" name="age" class="form-control"><br><br>

           <div> Who is your Favourite SuperHero?</div>
           <br>
           <div style="display:inline" class="form-group">Superman</div>
           <input type="radio" id="Superman" name="superhero" value="Superman" class="form-control">

           <div style="display:inline" class="form-group">Batman</div>
           <input type="radio" id="Batman" name="superhero" value="Batman" class="form-control">

           <div style="display:inline" class="form-group"> Ironman</div>
           <input type="radio" id="Ironman" name="superhero" value="Ironman" class="form-control">
           <br><br>

           <h2 class="form-group">Booking Form</h2>
           <br>

           <select name="movie" class="form-group">
               <option value="Avengers" class="form-control">Avengers</option>
               <option value="Avengers Infinity War" class="form-control">Avengers infinity War</option>
               <option value="Avengers End Game" class="form-control">Avengers End Game</option>
           </select><br>
           <br>


           <div style="display:inline" class="form-group">popcorn</div>
           <input type="checkbox" name="addon" value="popcorn" class="form-control">

           <div style="display:inline" class="form-group">beverages</div>
           <input type="checkbox" name="addon" value="beverages" class="form-control">

           <div style="display:inline" class="form-group">chips</div>
           <input type="checkbox" name="addon" value="chips" class="form-control"><br>
           <br>


           
           <input type="submit"  value="Submit" class="btn btn-danger form-control">





    

       </form> 
    </body>
</html>
